<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="css/web_quiz_styling.css" />
    <script defer src="/js/webquiz.js"></script>
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="quiz-container">
        <h1 class="quiz-title">QUIZ Time</h1>
        <div class="quiz-current-question">
          Current question: <span id="question">questions goes here 404</span>
        </div>
        <div class="question-status">
          This is question <span id="current-question-count">1</span> out of
          <span id="max-question">10</span>
        </div>
        <div class="answer-boxes" id="answer-boxes">
          <div>
            <button id="answer-0" value="answer-0">Answer goes here</button>
          </div>
          <div>
            <button id="answer-1" value="answer-1">Answer goes here</button>
          </div>
          <div>
            <button id="answer-2" value="answer-2">Answer goes here</button>
          </div>
          <div id="score-bar" class="score-bar">
            Score:
            <span id="score" class="score">*current score*</span> Highscore:
            <span id="highscore" class="highscore">*current highscore*</span>
          </div>
          <button
            id="reset-highscore"
            class="reset-highscore"
            onclick="resetHighscore()"
          >
            Reset Highscore
          </button>
          <a href="https://www.alvin-strandberg.se/">
            <button id="exit-button" class="exit-button-class">
              Exit Game
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
